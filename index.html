<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Analyzer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(72, 219, 251, 0.3), transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(17, 24, 39, 0.95);
            border-radius: 24px;
            box-shadow: 
                0 0 80px rgba(120, 119, 198, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: white;
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            color: rgba(255, 255, 255, 0.95);
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            display: none; /* Hidden - backend check still works in background */
        }

        .status-online {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 2px solid #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(46, 204, 113, 0.5); }
            50% { box-shadow: 0 0 30px rgba(46, 204, 113, 0.8); }
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .section {
            background: rgba(31, 41, 55, 0.5);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(120, 119, 198, 0.5);
        }

        .section-title {
            font-size: 1.5em;
            color: #f8f9fa;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 450px;
            padding: 20px;
            border: 2px solid rgba(120, 119, 198, 0.3);
            border-radius: 15px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s;
            background: rgba(15, 23, 42, 0.8);
            color: #e2e8f0;
            line-height: 1.6;
        }

        textarea::placeholder {
            color: rgba(226, 232, 240, 0.4);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
            background: rgba(15, 23, 42, 1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .analyze-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: rgba(71, 85, 105, 0.5);
            color: #e2e8f0;
            border: 2px solid rgba(148, 163, 184, 0.3);
        }

        .clear-btn:hover {
            background: rgba(100, 116, 139, 0.7);
            border-color: rgba(148, 163, 184, 0.5);
            transform: translateY(-2px);
        }

        .results-container {
            border: 2px solid rgba(120, 119, 198, 0.2);
            border-radius: 15px;
            padding: 25px;
            height: 450px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.6);
        }

        .results-container::-webkit-scrollbar {
            width: 10px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .issue-category {
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .critical { 
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            color: #fca5a5;
            border: 2px solid rgba(239, 68, 68, 0.5);
        }
        
        .warning { 
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.2));
            color: #fcd34d;
            border: 2px solid rgba(251, 191, 36, 0.5);
        }
        
        .info { 
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
            color: #93c5fd;
            border: 2px solid rgba(59, 130, 246, 0.5);
        }

        .issue-item {
            background: rgba(30, 41, 59, 0.6);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .issue-item:hover {
            transform: translateX(5px);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .issue-line {
            font-weight: 700;
            color: #818cf8;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .issue-description {
            color: #e2e8f0;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .issue-suggestion {
            color: #94a3b8;
            font-size: 0.9em;
            font-style: italic;
            padding-left: 12px;
            border-left: 2px solid rgba(129, 140, 248, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 2px solid rgba(129, 140, 248, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(129, 140, 248, 0.4);
            border-color: rgba(129, 140, 248, 0.6);
        }

        .stat-number {
            font-size: 2.8em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            color: #94a3b8;
            margin-top: 8px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        .spinner {
            border: 4px solid rgba(100, 116, 139, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #ef4444;
            line-height: 1.8;
        }

        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 60px 40px;
        }

        .empty-state .icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .metrics-dashboard {
            animation: slideIn 0.5s ease-out;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .metric-card {
            background: rgba(30, 41, 59, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(120, 119, 198, 0.3);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(120, 119, 198, 0.6);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .metric-label {
            color: #94a3b8;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-subtext {
            color: #64748b;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .quality-section {
            background: rgba(30, 41, 59, 0.6);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(120, 119, 198, 0.3);
            text-align: center;
        }

        .quality-score-circle {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: 900;
            position: relative;
            background: conic-gradient(
                from 0deg,
                #667eea 0%,
                #764ba2 var(--score-percent),
                rgba(100, 116, 139, 0.3) var(--score-percent)
            );
        }

        .quality-score-inner {
            width: 130px;
            height: 130px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .grade-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.5em;
            font-weight: 900;
            margin-top: 15px;
        }

        .grade-A { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .grade-B { background: linear-gradient(135deg, #3498db, #2980b9); color: white; }
        .grade-C { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .grade-D { background: linear-gradient(135deg, #e67e22, #d35400); color: white; }
        .grade-F { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }

        .progress-bar-container {
            background: rgba(100, 116, 139, 0.2);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 1s ease-out;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òï Java Code Analyzer Pro</h1>
            <p>AI-Powered Static Code Analysis ‚Ä¢ Real-Time Feedback</p>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">
                    <span>üìù</span>
                    <span>Source Code Editor</span>
                </div>
                <textarea id="codeInput" placeholder="// Paste your Java code here...

public class Example {
    public void riskyMethod() {
        String value = null;
        System.out.println(value.length());
    }
}"></textarea>
                <div class="button-group">
                    <button class="analyze-btn" id="analyzeBtn" onclick="analyzeCode()">
                        <span style="position: relative; z-index: 1;">üîç Analyze Code</span>
                    </button>
                    <button class="analyze-btn" id="metricsBtn" onclick="showMetrics()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <span style="position: relative; z-index: 1;">üìä Show Metrics</span>
                    </button>
                    <button class="clear-btn" onclick="clearAll()">
                        <span style="position: relative; z-index: 1;">üóëÔ∏è Clear All</span>
                    </button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">
                    <span>üìä</span>
                    <span>Analysis Results</span>
                </div>
                <div class="results-container" id="results">
                    <div class="empty-state">
                        <div class="icon">üîç</div>
                        <p style="font-size: 1.1em; font-weight: 600; margin-bottom: 10px;">Ready to Analyze</p>
                        <p>Enter your Java code and click "Analyze Code" to start comprehensive code review</p>
                    </div>
                </div>
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-box">
                        <div class="stat-number" id="criticalCount">0</div>
                        <div class="stat-label">Critical</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="warningCount">0</div>
                        <div class="stat-label">Warnings</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="infoCount">0</div>
                        <div class="stat-label">Suggestions</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total Issues</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080/api';
        let backendOnline = false;

        async function checkBackendStatus() {
            // Silently check backend status in background
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    backendOnline = true;
                    console.log('‚úÖ Backend is online and ready');
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                backendOnline = false;
                console.log('‚ùå Backend is offline');
            }
        }

        checkBackendStatus();

        async function analyzeCode() {
            const code = document.getElementById('codeInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');

            if (!code) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <p style="font-size: 1.1em; font-weight: 600; color: #fbbf24;">No Code Provided</p>
                        <p style="color: #94a3b8;">Please enter some Java code to analyze</p>
                    </div>
                `;
                return;
            }

            if (!backendOnline) {
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <strong style="font-size: 1.2em;">‚ö†Ô∏è Backend Connection Failed</strong><br><br>
                        <strong>Steps to resolve:</strong><br>
                        1. Open IntelliJ IDEA<br>
                        2. Run <code>CodeReviewApplication.java</code><br>
                        3. Wait for "Started CodeReviewApplication on port 8080"<br>
                        4. Refresh this page and try again
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p style="font-size: 1.1em;">Analyzing code with AI-powered engine...</p></div>';

            try {
                const response = await fetch(`${BACKEND_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);
                statsDiv.style.display = 'grid';
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <strong style="font-size: 1.2em;">‚ùå Analysis Failed</strong><br><br>
                        ${error.message}<br><br>
                        <strong>Troubleshooting:</strong><br>
                        ‚Ä¢ Ensure backend is running on port 8080<br>
                        ‚Ä¢ Check if your Java code has valid syntax<br>
                        ‚Ä¢ Review browser console for detailed errors
                    </div>
                `;
                console.error('Analysis error:', error);
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            const criticalCount = data.critical?.length || 0;
            const warningCount = data.warning?.length || 0;
            const infoCount = data.info?.length || 0;
            const totalCount = data.totalIssues || 0;

            document.getElementById('criticalCount').textContent = criticalCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('infoCount').textContent = infoCount;
            document.getElementById('totalCount').textContent = totalCount;

            if (criticalCount > 0) {
                html += '<div class="issue-category"><div class="category-header critical">üî¥ Critical Issues</div>';
                data.critical.forEach(issue => {
                    html += `<div class="issue-item">
                        <div class="issue-line">Line ${issue.lineNumber || 'N/A'}</div>
                        <div class="issue-description">${issue.description}</div>
                        <div class="issue-suggestion">üí° ${issue.suggestion}</div>
                    </div>`;
                });
                html += '</div>';
            }

            if (warningCount > 0) {
                html += '<div class="issue-category"><div class="category-header warning">‚ö†Ô∏è Warnings</div>';
                data.warning.forEach(issue => {
                    html += `<div class="issue-item">
                        <div class="issue-line">Line ${issue.lineNumber || 'N/A'}</div>
                        <div class="issue-description">${issue.description}</div>
                        <div class="issue-suggestion">üí° ${issue.suggestion}</div>
                    </div>`;
                });
                html += '</div>';
            }

            if (infoCount > 0) {
                html += '<div class="issue-category"><div class="category-header info">‚ÑπÔ∏è Suggestions</div>';
                data.info.forEach(issue => {
                    html += `<div class="issue-item">
                        <div class="issue-line">Line ${issue.lineNumber || 'N/A'}</div>
                        <div class="issue-description">${issue.description}</div>
                        <div class="issue-suggestion">üí° ${issue.suggestion}</div>
                    </div>`;
                });
                html += '</div>';
            }

            if (html === '') {
                html = `
                    <div class="empty-state">
                        <div class="icon" style="color: #2ecc71;">‚úÖ</div>
                        <p style="font-size: 1.3em; font-weight: 700; color: #2ecc71; margin-bottom: 10px;">Perfect Code!</p>
                        <p style="color: #94a3b8;">No issues detected. Your code follows best practices.</p>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        function clearAll() {
            document.getElementById('codeInput').value = '';
            document.getElementById('results').innerHTML = `
                <div class="empty-state">
                    <div class="icon">üîç</div>
                    <p style="font-size: 1.1em; font-weight: 600; margin-bottom: 10px;">Ready to Analyze</p>
                    <p>Enter your Java code and click "Analyze Code" to start comprehensive code review</p>
                </div>
            `;
            document.getElementById('stats').style.display = 'none';
        }

        // NEW FUNCTION: Show Metrics Dashboard
        async function showMetrics() {
            const code = document.getElementById('codeInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');

            if (!code) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <p style="font-size: 1.1em; font-weight: 600; color: #fbbf24;">No Code Provided</p>
                        <p style="color: #94a3b8;">Please enter some Java code to calculate metrics</p>
                    </div>
                `;
                return;
            }

            if (!backendOnline) {
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <strong style="font-size: 1.2em;">‚ö†Ô∏è Backend Connection Failed</strong><br><br>
                        Please start your backend and try again.
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p style="font-size: 1.1em;">Calculating code metrics...</p></div>';
            statsDiv.style.display = 'none';

            try {
                const response = await fetch(`${BACKEND_URL}/metrics`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status}`);
                }

                const metrics = await response.json();
                displayMetrics(metrics);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <strong style="font-size: 1.2em;">‚ùå Metrics Calculation Failed</strong><br><br>
                        ${error.message}<br><br>
                        Make sure backend is running on port 8080.
                    </div>
                `;
                console.error('Metrics error:', error);
            }
        }

        function displayMetrics(metrics) {
            const resultsDiv = document.getElementById('results');
            
            const commentPercent = metrics.commentPercentage || 0;
            const scorePercent = (metrics.qualityScore || 0);
            
            const html = `
                <div class="metrics-dashboard">
                    <div style="text-align: center; margin-bottom: 25px;">
                        <h3 style="color: #e2e8f0; font-size: 1.5em; margin-bottom: 5px;">üìä Code Metrics Dashboard</h3>
                        <p style="color: #94a3b8; font-size: 0.9em;">Comprehensive analysis of your code quality</p>
                    </div>

                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">üìÑ Total Lines</div>
                            <div class="metric-value">${metrics.totalLines || 0}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 100%;"></div>
                            </div>
                            <div class="metric-subtext">Code: ${metrics.codeLines || 0} | Comments: ${metrics.commentLines || 0} | Blank: ${metrics.blankLines || 0}</div>
                        </div>

                        <div class="metric-card">
                            <div class="metric-label">üèóÔ∏è Structure</div>
                            <div class="metric-value">${metrics.classCount || 0}</div>
                            <div class="metric-subtext">Classes Found</div>
                            <div class="progress-bar-container" style="margin-top: 10px;">
                                <div class="progress-bar" style="width: ${Math.min(metrics.classCount * 20, 100)}%;"></div>
                            </div>
                        </div>

                        <div class="metric-card">
                            <div class="metric-label">‚öôÔ∏è Methods</div>
                            <div class="metric-value">${metrics.methodCount || 0}</div>
                            <div class="metric-subtext">Public: ${metrics.publicMethodCount || 0} | Private: ${metrics.privateMethodCount || 0}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${Math.min(metrics.methodCount * 5, 100)}%;"></div>
                            </div>
                        </div>

                        <div class="metric-card">
                            <div class="metric-label">üí¨ Documentation</div>
                            <div class="metric-value">${commentPercent.toFixed(1)}%</div>
                            <div class="metric-subtext">${metrics.commentLines || 0} comment lines</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${Math.min(commentPercent * 3, 100)}%;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="quality-section">
                        <h4 style="color: #e2e8f0; font-size: 1.3em; margin-bottom: 15px;">üéØ Code Quality Score</h4>
                        <div class="quality-score-circle" style="--score-percent: ${scorePercent}%;">
                            <div class="quality-score-inner">
                                <div style="font-size: 0.9em; color: #94a3b8;">Score</div>
                                <div style="color: #667eea;">${scorePercent}</div>
                                <div style="font-size: 0.4em; color: #94a3b8;">/100</div>
                            </div>
                        </div>
                        <div class="grade-badge grade-${metrics.qualityGrade || 'F'}">
                            Grade: ${metrics.qualityGrade || 'N/A'}
                        </div>
                        <p style="color: #94a3b8; margin-top: 15px; font-size: 0.95em;">
                            ${getScoreMessage(scorePercent)}
                        </p>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function getScoreMessage(score) {
            if (score >= 90) return "üåü Excellent! Your code follows best practices.";
            if (score >= 80) return "‚ú® Great job! Minor improvements possible.";
            if (score >= 70) return "üëç Good code. Consider adding more comments.";
            if (score >= 60) return "‚ö†Ô∏è Decent code. Room for improvement.";
            return "üîß Needs work. Focus on code quality and documentation.";
        }
    </script>
</body>
</html>
